<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AgriBot</title>
        <link href="/static/assets/css/app.css" rel="stylesheet" />
    </head>
    <body class="cs-c1 overflow-hidden">
       
        <div class="container-fluid vh-100">
          <div class="row row-cols-1 row-cols-md-2 h-100">
            <div class="col h-100 hstack">
              <div class="h-95 w-100 rounded-4 bg-cover" style="background: url('/static/assets/img/08.jpg');"></div>
          </div>
            <div class="col hstack text-center">
              <div class="w-60 m-auto">
                <div class="text-center mt-3 mb-5">
                  <img src="/static/assets/img/logo/logo.png" class="img-fluid w-25" alt="">
                  <h1 class="fs-4 fw-bold">Set-up your new password</h1>
                  <p class="mb-0 small">
                      Enter your new <span class="fw-bold">PASSWORD</span> !
                  </p>
              </div>
              <form action="/" class="hstack align-items-end flex-column h-75" novalidate>
                 
                  <div class="w-100 my-3 text-start position-relative">
                      <label for="new-pass" class="form-label">New Password</label>
                      <input type="password" class="form-control form-control-lg fs-6 ps-5 toggle-password" id="u-pass" placeholder="••••••••" />
                      <div class="position-absolute top-50 mt-1 ms-3"><i class="bi bi-lock-fill text-secondary"></i></div>
                      <div class="position-absolute top-50 end-0 mt-1 me-3">
                        <button class="btn bg-transparent border-0 p-0 toggle-pw" type="button">
                          <i class="bi bi-eye toggle-icon"></i>
                      </button>
                      </div>
                  </div>
                  <div class="w-100 mt-3 mb-4 text-start position-relative">
                      <label for="r-new-pass" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control form-control-lg fs-6 ps-5 toggle-password" id="u-pass" placeholder="••••••••" />
                      <div class="position-absolute top-50 mt-1 ms-3"><i class="bi bi-arrow-counterclockwise text-secondary"></i></div>
                      <div class="position-absolute top-50 end-0 mt-1 me-3">
                        <button class="btn bg-transparent border-0 p-0 toggle-pw" type="button">
                          <i class="bi bi-eye toggle-icon"></i>
                      </button>
                      </div>
                  </div>
                  <button type="submit" class="btn cs-success w-100 text-white">Reset Password<i class="bi bi-arrow-right-short ms-1"></i></button>                
              </form>
              </div>
            </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/assets/js/app.js"></script>
        <script src="/static/assets/js/validate.js"></script>
    </body>
</html>
